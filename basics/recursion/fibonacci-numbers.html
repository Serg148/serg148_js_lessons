<body>
	<a href="https://learn.javascript.ru/task/fibonacci-numbers">Условие задачи</a>
	<!-- 
		
 	-->
	<script>
		function fib(n) {
  			return n <= 1 ? n : fib(n - 1) + fib(n - 2);
		}
  	var n = prompt('Введите чисдо','')
	alert( fib(n) ); 
	</script>
</body>
