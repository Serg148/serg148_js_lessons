<body>
	<a href="https://learn.javascript.ru/task/factorial">Условие задачи</a>
	<!-- 
		
 	-->
	<script>
		function factorial(n) {
  			return (n != 1) ? n * factorial(n - 1) : 1;
  		}
  	var n = prompt('Введите чисдо','')
	alert( factorial(n) ); 
	</script>
</body>
