<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
  a {
  	font-size: 18pt;
  	font-weight: bold;
  }
  </style>
</head>
<body>
	<a href="https://learn.javascript.ru/task/min">Условие задачи</a>
	<!-- 
		Задача «Hello World» для функций :)
		Напишите функцию min(a,b), которая возвращает меньшее из чисел a,b.
		Пример вызовов:
 	-->
	<script>
		function min(a,b) {
  			if (a<b) {
  				return a;
  			} else {
  				return b;
  			}
		}
		var a = +prompt('Введите число a!',''), 
			b = +prompt('Введите число b!','');
		alert(min(a,b));

	</script>
</body>
