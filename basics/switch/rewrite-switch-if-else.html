<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
  a {
  	font-size: 18pt;
  	font-weight: bold;
  }
  </style>
</head>
<body>
	<a href="https://learn.javascript.ru/task/rewrite-switch-if-else">Условие задачи</a>
	<!-- 
		Напишите if..else, соответствующий следующему switch:
 	-->
	<script>
		var browser = prompt('Какой ваш броузер?', '')
		if (browser === 'IE') {
			alert( 'О, да у вас IE!' );
		}
		else if (browser === 'Chrome' ||
  				browser === 'Firefox'||
  				browser === 'Safari'||
  				browser === 'Opera'){
			alert('Да, и эти браузеры мы поддерживаем');
		}else{
			alert('Мы надеемся, что и в вашем браузере все ок!')
		}
	</script>
</body>
</html>
