<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
  a {
  	font-size: 18pt;
  	font-weight: bold;
  }
  </style>
</head>
<body>
	<a href="https://learn.javascript.ru/task/rewrite-if-switch">Условие задачи</a>
	<!-- 
		Перепишите код с использованием одной конструкции switch:
 	-->
	<script>
		var a = +prompt('a?','')
		switch (a) {
			case 0:
				alert(0)
				break;
			case 1:
				alert(1)
				break;
			case 2:
			case 3:
				alert('2,3')
				break;
		}
	</script>
</body>
</html>
